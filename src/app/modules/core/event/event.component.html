  <!-- Event carosel -->
  <div class="container">
      <div id="dataInfo">
        <div id="myCarousel" class="carousel slide" data-ride="carousel">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <div class="row">
                <div class="col-12">
                  <div class="card" style="min-height: 30rem;" (click)="viewDetailPage(pageData)">
                    <img class="event-img" [src]="(pageData?.media_file).slice(63)" alt="Card image cap">
                    <div class="card-body">
                      <h4 class="card-title">{{pageData?.title}}</h4>
                      <p class="card-text">{{pageData?.content |  slice:0:200}}<span *ngIf="pageData?.content.length > 200"><a
                        routerLink="{{pageData?.slug}}">...Read More</a></span></p>
                      <p class="card-text"><small class="text-muted">{{pageData?.date_added | date: 'dd/MM/yyyy'}}</small></p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <a class="carousel-control-prev" href="#myCarousel" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#myCarousel" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>

      </div>


    </div>
